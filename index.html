<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConferÃªncia de Estoque</title>
  <style>
    body { font-family: sans-serif; padding: 15px; background: #f0f2f5; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #075E54; text-align: center; }
    .item-row { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
    .info { flex: 1; }
    .inputs { display: flex; gap: 10px; }
    .field { display: flex; flex-direction: column; align-items: center; }
    label { font-size: 10px; color: #666; font-weight: bold; }
    input { width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; text-align: center; }
    button { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }
    #status { text-align: center; font-weight: bold; color: #666; }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ“¦ ConferÃªncia</h2>
  <div id="header-meta" style="margin-bottom: 20px; font-size: 14px;">
    <p><b>Data:</b> <span id="dataAtual"></span></p>
    <p><b>Conferente:</b> <span id="nomeConferente">Carregando...</span></p>
  </div>

  <div id="listaProdutos"><p id="status">Buscando produtos da planilha...</p></div>

  <button onclick="enviarWhatsApp()">ðŸ“² Enviar via WhatsApp</button>
</div>

<script>
  // 1. COLE AQUI A URL QUE VOCÃŠ COPIOU DO GOOGLE
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVb41YY6HX3hGt33Hu28Tm4gnqIp-jRsdsrt7fDKCvAx_ruMxfF-Rhtt901I0COLh2cw/exec";

  let dadosProdutos = [];
  document.getElementById('dataAtual').innerText = new Date().toLocaleDateString('pt-BR');

  // 2. Busca os dados da planilha via API
  async function carregarDados() {
    try {
      const response = await fetch(SCRIPT_URL + "?get=produtos");
      const produtos = await response.json();
      dadosProdutos = produtos;
      
      const lista = document.getElementById('listaProdutos');
      lista.innerHTML = '';
      
      if(produtos.length > 0) {
        document.getElementById('nomeConferente').innerText = produtos[0].conferente;
      }

      produtos.forEach((p, index) => {
        lista.innerHTML += `
          <div class="item-row">
            <div class="info">
              <div style="font-weight:bold">${p.codigo}</div>
              <div style="font-size:13px">${p.nome}</div>
            </div>
            <div class="inputs">
              <div class="field">
                <label>QTD</label>
                <input type="number" id="qtd-${index}" placeholder="0">
              </div>
              <div class="field">
                <label>QUEBRA</label>
                <input type="number" id="qbr-${index}" placeholder="0">
              </div>
            </div>
          </div>`;
      });
    } catch (error) {
      document.getElementById('status').innerText = "Erro ao conectar com a planilha. Verifique se a URL estÃ¡ correta e se vocÃª implantou como 'Qualquer pessoa'.";
      console.error(error);
    }
  }

  function enviarWhatsApp() {
    let msg = `*RELATÃ“RIO DE CONFERÃŠNCIA*\n`;
    msg += `ðŸ“… Data: ${document.getElementById('dataAtual').innerText}\n`;
    msg += `ðŸ‘¤ Conferente: ${document.getElementById('nomeConferente').innerText}\n`;
    msg += `----------------------------\n\n`;

    let temDados = false;
    dadosProdutos.forEach((p, index) => {
      const q = document.getElementById(`qtd-${index}`).value || 0;
      const b = document.getElementById(`qbr-${index}`).value || 0;
      if (q > 0 || b > 0) {
        temDados = true;
        msg += `âœ… *${p.nome}*\nQtd: ${q} | Quebra: ${b}\n\n`;
      }
    });

    if (!temDados) {
      alert("Por favor, preencha pelo menos um produto.");
      return;
    }

    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
  }

  // Inicia a busca
  carregarDados();
</script>

</body>
</html>
