<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .header-info { margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .item-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .product-info { flex-grow: 1; }
    .inputs { display: flex; gap: 5px; }
    input[type="number"] { width: 70px; padding: 5px; }
    button { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    label { font-size: 0.8em; color: #666; }
  </style>
</head>
<body>

<div class="container">
  <div class="header-info">
    <h2>Conferência</h2>
    <p>Data: <span id="dataAtual"></span></p>
    <p>Conferente: <b id="nomeConferente">Carregando...</b></p>
  </div>

  <div id="listaProdutos">Carregando produtos...</div>

  <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
</div>

<script>
  let dadosProdutos = [];

  // Define a data de hoje
  document.getElementById('dataAtual').innerText = new Date().toLocaleDateString('pt-BR');

  // Busca dados do Apps Script ao carregar
  google.script.run.withSuccessHandler(renderizarProdutos).getDadosPlanilha();

  function renderizarProdutos(produtos) {
    dadosProdutos = produtos;
    const lista = document.getElementById('listaProdutos');
    lista.innerHTML = '';
    
    if(produtos.length > 0) {
      document.getElementById('nomeConferente').innerText = produtos[0].conferente;
    }

    produtos.forEach((p, index) => {
      lista.innerHTML += `
        <div class="item-row">
          <div class="product-info">
            <strong>${p.codigo}</strong> - ${p.nome}
          </div>
          <div class="inputs">
            <div>
              <label>Qtd</label><br>
              <input type="number" id="qtd-${index}" placeholder="0">
            </div>
            <div>
              <label>Quebra</label><br>
              <input type="number" id="qbr-${index}" placeholder="0">
            </div>
          </div>
        </div>
      `;
    });
  }

  function enviarWhatsApp() {
    const data = document.getElementById('dataAtual').innerText;
    const conferente = document.getElementById('nomeConferente').innerText;
    let mensagem = `*Relatório de Conferência*\n`;
    mensagem += `Data: ${data}\n`;
    mensagem += `Conferente: ${conferente}\n`;
    mensagem += `----------------------------\n`;

    dadosProdutos.forEach((p, index) => {
      const qtd = document.getElementById(`qtd-${index}`).value || 0;
      const qbr = document.getElementById(`qbr-${index}`).value || 0;
      
      if(qtd > 0 || qbr > 0) {
        mensagem += `*Prod:* ${p.nome}\n`;
        mensagem += `Qtd: ${qtd} | Quebra: ${qbr}\n\n`;
      }
    });

    const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
