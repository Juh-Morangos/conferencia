<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confer√™ncia de Estoque</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f0f2f5; color: #333; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #075E54; text-align: center; margin-top: 0; }
    .header-info { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee; }
    label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
    select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 15px; font-size: 16px; }
    .item-row { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
    .product-info { flex: 1; padding-right: 10px; }
    .inputs-group { display: flex; gap: 8px; }
    .input-box { display: flex; flex-direction: column; align-items: center; }
    .input-box label { font-size: 10px; color: #888; text-transform: uppercase; }
    input[type="number"] { width: 65px; padding: 8px; border: 1px solid #ddd; border-radius: 5px; text-align: center; font-size: 16px; }
    button { width: 100%; padding: 16px; background: #25D366; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
    button:hover { background: #128C7E; }
    #status { text-align: center; color: #666; font-style: italic; }
  </style>
</head>
<body>

<div class="container">
  <h2>üì¶ Confer√™ncia</h2>
  
  <div class="header-info">
    <p><b>üìÖ Data:</b> <span id="dataAtual"></span></p>
    <label for="selectConferente">üë§ Selecione o Conferente:</label>
    <select id="selectConferente">
      <option value="">Carregando nomes...</option>
    </select>
  </div>

  <div id="listaProdutos">
    <p id="status">Buscando produtos da planilha...</p>
  </div>

  <button onclick="enviarWhatsApp()">üì≤ Enviar via WhatsApp</button>
</div>

<script>
  // 1. COLOQUE AQUI A SUA URL DO GOOGLE APPS SCRIPT
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJ_izKpZ_uWz_CU6HL96zPQCxY7yujZ99BAo9czJ6XeQMi1zj_Jq5fyLWyQoiPaNLLJQ/exec";

  let dadosProdutos = [];
  document.getElementById('dataAtual').innerText = new Date().toLocaleDateString('pt-BR');

  async function carregarDados() {
    try {
      const response = await fetch(SCRIPT_URL + "?get=produtos");
      const data = await response.json();
      
      if (data.error) throw new Error(data.error);

      // Preencher Select de Conferentes
      const select = document.getElementById('selectConferente');
      select.innerHTML = '<option value="">-- Selecione --</option>';
      data.conferentes.forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.text = nome;
        select.appendChild(opt);
      });

      // Renderizar Produtos
      dadosProdutos = data.produtos;
      const lista = document.getElementById('listaProdutos');
      lista.innerHTML = '';

      dadosProdutos.forEach((p, index) => {
        lista.innerHTML += `
          <div class="item-row">
            <div class="product-info">
              <div style="font-weight:bold; color:#075E54;">${p.codigo}</div>
              <div style="font-size:14px;">${p.nome}</div>
            </div>
            <div class="inputs-group">
              <div class="input-box">
                <label>Qtd</label>
                <input type="number" id="qtd-${index}" min="0" placeholder="0">
              </div>
              <div class="input-box">
                <label>Quebra</label>
                <input type="number" id="qbr-${index}" min="0" placeholder="0" style="border-color: #ffcccc;">
              </div>
            </div>
          </div>`;
      });

    } catch (error) {
      document.getElementById('listaProdutos').innerHTML = `<p id="status" style="color:red">Erro ao carregar dados. Verifique a URL e permiss√µes.</p>`;
      console.error(error);
    }
  }

  function enviarWhatsApp() {
    const conferente = document.getElementById('selectConferente').value;
    const data = document.getElementById('dataAtual').innerText;

    if (!conferente) {
      alert("‚ö†Ô∏è Por favor, selecione um conferente antes de enviar!");
      return;
    }

    let mensagem = `*RELAT√ìRIO DE CONFER√äNCIA*\n`;
    mensagem += `üìÖ Data: ${data}\n`;
    mensagem += `üë§ Conferente: ${conferente}\n`;
    mensagem += `----------------------------\n\n`;

    let temDados = false;
    dadosProdutos.forEach((p, index) => {
      const q = document.getElementById(`qtd-${index}`).value || 0;
      const b = document.getElementById(`qbr-${index}`).value || 0;
      
      if (parseInt(q) > 0 || parseInt(b) > 0) {
        temDados = true;
        mensagem += `üì¶ *${p.nome}*\n`;
        mensagem += `üîπ Qtd: ${q} | ‚ö†Ô∏è Qbra: ${b}\n\n`;
      }
    });

    if (!temDados) {
      alert("‚ùå Preencha pelo menos um item da lista.");
      return;
    }

    const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
    window.open(url, '_blank');
  }

  carregarDados();
</script>

</body>
</html>
